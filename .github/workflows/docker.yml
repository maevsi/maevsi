name: Docker

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  docker:
    name: Docker
    uses: dargmuesli/github-actions/.github/workflows/docker.yml@0.15.3
    secrets:
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      DOCKER_HUB_USER_NAME: ${{ secrets.DOCKER_HUB_USER_NAME }}
  release-semantic:
    needs: docker
    name: Semantic Release
    uses: dargmuesli/github-actions/.github/workflows/release-semantic.yml@0.15.3
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
  release-assets:
    needs: release-semantic
    name: Release Assets
    uses: dargmuesli/github-actions/.github/workflows/release-assets.yml@0.15.3
