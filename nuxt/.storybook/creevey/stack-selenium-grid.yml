version: '3'

services:
  chromeA:
    entrypoint: bash -c 'SE_OPTS="--host $$HOSTNAME --port 5555" /opt/bin/entry_point.sh'
    image: selenium/node-chrome:4.0.0@sha256:e93ae4127e3202aa79dd8a2d96eecbc8460ecce1bff2ed70f8f2d1aa1679beaa
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=localhost
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    deploy:
      replicas: 1
    network_mode: "host"
    volumes:
      - /dev/shm:/dev/shm

