version: '3'

services:
  chromeA:
    entrypoint: bash -c 'SE_OPTS="-host $$HOSTNAME -port 5555" /opt/bin/entry_point.sh'
    image: selenium/node-chrome:4.0.0@sha256:e93ae4127e3202aa79dd8a2d96eecbc8460ecce1bff2ed70f8f2d1aa1679beaa
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=localhost
      - HUB_PORT=4444
    deploy:
      replicas: 1
    network_mode: "host"
    volumes:
      - /dev/shm:/dev/shm

  chromeB:
